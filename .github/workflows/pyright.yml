name: Pyright type check

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  pyright:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install pyright
        run: |
          python -m pip install --upgrade pip
          pip install pyright
      - name: Run pyright
        run: pyright
